name: approve-command
on:
  repository_dispatch:
    types: [approve-command]

jobs:
  approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Approve PR
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = ${{ github.event.client_payload.pull_request.number }};
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              event: 'APPROVE',
              body: 'Approved via /approve by @${{ github.event.client_payload.github.actor }}'
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: ['approved']
            });

